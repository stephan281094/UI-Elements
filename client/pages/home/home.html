<template name="home">
    <section id="hero">
        <div class="center">
            <h1>UI Elements</h1>
            <h4>A collection of beautifully crafted UI elements</h4>
        </div>
    </section>
    <section id="login">
        <div class="center">
            <h4>Login form</h4>
            <p>A minimal and simplistic login feature</p>
            <div class="login">
                <form>
                    <input {{ validate }} type="email" placeholder="Email adress">
                    <input {{ validate }} type="password" placeholder="Password">
                    <button class="submit"></button>
                </form>
            </div>
        </div>
    </section>
</template>

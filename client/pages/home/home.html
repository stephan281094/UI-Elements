<template name="home">
    <section id="hero">
        <div class="center">
            <h1>UI Elements</h1>
            <h4>A collection of beautifully crafted UI elements</h4>
            <a class="mouse-scroll" href="#login">
                <span>Scroll down</span>
            </a>
        </div>
    </section>
    <section id="login" name="login">
        <div class="center">
            <h4>Login form</h4>
            <p>A minimal and simplistic login component</p>
            <div class="login">
                <form>
                    <input class="{{ validate 'foo' }}" type="email" name="foo" placeholder="Email address">
                    <input class="{{ validate 'bar' }}" type="password" name="bar" placeholder="Password">
                    <button class="submit"></button>
                </form>
            </div>
        </div>
    </section>
</template>
